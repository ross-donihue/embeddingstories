<style>
.header {
  overflow: hidden;
  background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);

}

@media screen and (max-width: 500px) {}

.logo-image{
     width: 150px;
     height: 50px;
     border-radius: 5%;

 }

<div class="header">
